<!DOCTYPE html>
<html>
	<head>
		<!--Scripts, Bitch!!-->
		<script src="js/lib/jquery-1.11.0.min.js"></script>
		<script src="js/lib/handlebars.min.js"></script>
		<script src="js/lib/ember.min.js"></script>
		<script src="js/lib/ember-animated-outlet.min.js"></script>
		<script src="js/lib/flatui-radio.js"></script>
		<script src="js/lib/flatui-checkbox.js"></script>
		<script src="js/lib/html5shiv.js"></script>
		<script src="js/lib/jquery.placeholder.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/bootstrap-select.js"></script>
		<script src="js/lib/bootstrap-switch.js"></script>
		<script src="js/lib/jquery.tagsinput.js"></script>
		<script src="js/lib/respond.min.js"></script>
		<script src="js/lib/typeahead.js"></script>
		<script src="js/lib/ion.rangeSlider.min.js"></script>
		<script src="js/lib/d3.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/modules/memory_generator.js"></script>
		<script src="js/modules/cache.js"></script>
		<script src="js/modules/blade_runner.js"></script>
		<script src="js/routes/routes.js"></script>
		<script src="js/views/views.js"></script>

		<!--Styles, Bitch!!-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/flat-ui.css">
		<link rel="stylesheet" href="css/ember-animated-outlet.css">
		<link rel="stylesheet" href="css/src/style.css">
		<link rel="stylesheet" href="css/ion.rangeSlider.css">
		<link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css">
		
		<title>Yo! Cache</title>
	</head>
	<body>

		<!--This is my own private Handlebars templates and i will not be harassed, Bitch!!-->
		<script type="text/x-handlebars" data-template-name="start">
			<div class="jumbotron start-container">
				<img src="images/icons/svg/loop.svg" class="col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4" />
				<h1>Yo! Cache</h1>
				<p>Cache Simulation With SWAG</p>
				<div class="some-buttons col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-5">
					{{#link-to 'simulation-options'}}<div href='#' class="btn btn-inverse btn-lg">Start</div>{{/link-to}}
					<a href='#' onclick="window.close()" class="btn btn-danger btn-lg">Exit</a>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="simulation-options">
		<div class="jumbotron">
			<h1>Simulation Options</h1>
			<div class="line-size-range-container">
				<label>Line Size Range</label>
				{{range-slider}}
			</div>
			<label>Cache Properties</label>
			<div class="lord-of-the-caches">
				{{cache-properties}}
			</div>
			<div class="some-buttons-for-cache">
				{{cache-adder}}
				{{cache-simulator-button}}
			</div>
		</div>
		</script>
		<script type="text/x-handlebars" data-template-name="simulation">
			some batee5
		</script>
		<!--Views, Bitch!!-->
		<script type="text/x-handlebars" data-template-name="cache-properties">
			<form class="inline cache-input">
				{{input type="text" class="form-control cache-name" placeholder="Cache Name"}}
				{{input type="text" class="form-control memory-size" placeholder="Memory Size"}}
				{{input type="text" class="form-control cache-size" placeholder="Cache Size"}}
				<select class="select-block-style select-block">
					<option>Select Cache Type</option>
					<option value="0">Fully Associative Cache</option>
					<option value="1">Direct Mapped Cache</option>
					<option>Other</option>
				</select>
				{{input type="text" class="form-control other-cache-type" placeholder="Other" disabled="disabled"}}
			</form>
		</script>
	</body>
</html>
