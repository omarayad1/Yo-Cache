<!DOCTYPE html>
<html>
	<head>
		<!--Scripts, Bitch!!-->
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/handlebars.min.js"></script>
		<script src="js/lib/ember.min.js"></script>
		<script src="js/lib/ember-animated-outlet.min.js"></script>
		<script src="js/lib/flatui-radio.js"></script>
		<script src="js/lib/d3.min.js"></script>
		<script src="js/app.js"></script>

		<!--Styles, Bitch!!-->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/flat-ui.css">
		<link rel="stylesheet" href="css/ember-animated-outlet.css">
		<link rel="stylesheet" href="css/src/style.css">
		
		<title>Yo! Cache</title>
	</head>
	<body>
		<!--This is my own private Handlebars templates and i will not be harassed, Bitch!!-->
		<script type="text/x-handlebars" data-template-name="start">
			<div class="jumbotron">
				<img src="images/icons/svg/loop.svg" class="col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4" />
				<h1>Yo! Cache</h1>
				<p>Cache Simulation With SWAG</p>
				<div class="some-buttons col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-5">
					{{#link-to 'simulation-options'}}<div href='#' class="btn btn-inverse btn-lg">Start</div>{{/link-to}}
					<a href='#' onclick="window.close()" class="btn btn-danger btn-lg">Exit</a>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="simulation-options">
		<div class="jumbotron">
			<h1>Simulation Options</h1>
			<label class="radio checked">
				<span class="icons">
					<span class="first-icon fui-radio-unchecked"></span>
					<span class="second-icon fui-radio-checked"></span>
				</span>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio">
				Direct Mapped Cache
			</label>
			<label class="radio">
				<span class="icons">
					<span class="first-icon fui-radio-unchecked"></span>
					<span class="second-icon fui-radio-checked"></span>
				</span>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" data-toggle="radio">
				Associative Cache
			</label>
		</div>
		</script>
	</body>
</html>
